<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>좋아하는 동물 선택</h3>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
    
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>

    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    <hr>
    <h3 id="output"></h3>
    <hr>
    <input type="checkbox">
    <h3 id="chk_output"></h3>
    <script>
        //1. 라디오 이벤트
        const output = document.querySelector('#output')
        const radios = document.querySelector('[name=pet]')

        radios.forEach(function(radio){
            radio.addEventListener('change', function(e) {
                const current = e.currentTarget
                if (current.checked) {
                    output.textContent = `${current.value}`
                }
            })
        })

        //2. 체크 이벤트
        const checkbox = document.querySelector('[type=checkbox]')
        const chk_output = document.querySelector('#chk_output')

        checkbox.addEventListener('change', function(e) {
            if (e.currentTarget.checked) { //체크 됐을떄
                chk_output.textContent='체크!'
            } else { //체크가 안됐을떄
                chk_output.textContent = '미체크!'
            }
        })
    </script>
</body>
</html>
