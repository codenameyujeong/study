<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택: 떡볶이</p>
    <script>
        // change라고 하는 이벤트종류

        const select = document.querySelector('select');
        const p = document.querySelector('p');
                                                                 // e는 이벤트 정보
        select.addEventListener('change', function (e) {         //change는 셀렉트박스가 바뀌는것
            const options = e.currentTarget.options;             //currentTarget의 options는 select박스의 option들을 다 가져 오는것
            console.log(options);

            const index = e.currentTarget.options.selectedIndex
            console.log(index);

            p.textContent = `선택:${options[index].textContent}`
        })             //click만 하다 change를 해본다
    
    
    
        
    </script>
</body>
</html>
