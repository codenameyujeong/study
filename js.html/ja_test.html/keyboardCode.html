<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        const input = document.querySelector('input')
        input.addEventListener('keyup', function(e) {
            console.log(e) //e:발생한이벤트에대한 정보가 들어왔다
            console.log(e.code) //code: 입력한 키
            console.log(e.keyCode) //keycode: 입력한 키를 나타내는 숫자
            console.log(e.altKey) //code: 입력한 키
            console.log(e.ctrlKey) //code: 입력한 키
            console.log(e.shiftKey) //code: 입력한 키
        })
    </script>
</body>
</html>
