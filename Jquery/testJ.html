<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="wrap">
        <li class="list_1">
            <span class="child1">1번 자식입니다</span>
            <span>1번</span>
            <span class="child3">2번</span>
            <span>3번</span>
            <span class="child5">4번</span>
        </li>
        <li class="list_2">
            <span class="child2">2번 자식입니다</span>
        </li>
        <li class="list_3">
            <span>3번 자식입니다</span>
        </li>
    </ul>
    <h1 class="title">제목</h1>
    <p class="title">제목</p>

    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(function (){
            $('.list_1 span').slice(1,3).css('border', '1px solid black') //1번 3번

            $('.list_1 span:nth-child(2n-1)').css('border', '1px solid black') //홀수 번호
            
             $('.list_1 span:first-of-type').css('border', '1px solid red') //1번 자식입니다
                            
            $('.list_1 span:last-of-type').css('border', '1px solid blue')  //4번

            $('.list_1 span').eq(2).css('border', '1px solid red'  //2번 선택
                            lt: ~보다 작은
            $('.list_1 span:lt(2)').css('border', '1px solid red')    //2번 선택
                            //gt: ~보다 큰
            $('.list_1 span:gt(2)').css('border', '1px solid blue')    //2번 선택
            $('.wrap li:first').css('border', '1px solid red')     //1번 선택
            $('.wrap li:last').css('border', '1px solid blue')     //3번 선택
            $('.wrap li:odd').css('border', '1px solid red')       //2번 선택
            $('.wrap li:even').css('border', '1px solid blue')     //1,2번 선택
        })
   
   
   
   
   
   
   </script>
</body>
</html>
